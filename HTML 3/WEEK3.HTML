<!DOCTYPE html>
<html>
    <head>
        <title>
              New Students
        </title>
    </head>
    <body>
        <form>
            <label for="Name">Name</label>
            <input type="text" name="name" id="name" placeholder="Stacy Ruth">
            <br>
            <label for="Name">Date Of Birth</label>
            <input type="date">
            <br>
            <label for="Name">Gender</label>
            <br>
            <label for="Name">Female</label>
            <input type="radio" name="gender" id="gender" value="Female">
            <label for="Name">Male</label>
            <input type="radio" name="gender" id="gender" value="male">
            <br>
            <label for="Name">Address</label>
            <input type="" name="" id="" value="">
            <br>
            <label for="phone">Telephone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Your Phone Number">
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <br>
            <label for="Name">Course</label>
            <br>
            <input type="radio" id="Course" name="Course" value="software development">
            <label for="Name">Software Development</label>
            <br>
            <input type="radio" id="Course" name="Course" value="information technology">
            <label for="Name">Information Technology</label>
            <br>
            <input type="radio" id="Course" name="Course" value="data science">
            <label for="Name">Data Science</label>
            <br>
            <input type="radio" id="Course" name="Course" value="computer science">
            <label for="Name">Computer Science</label>
            <br>
        </form>
        <button type="button">
             <span class="button__text">Register</span>
        </button>
        <button type="button">
            <span class="button__text">Cancel</span>
       </button>
    </body>
</html>
